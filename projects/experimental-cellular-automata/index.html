<!DOCTYPE html>
<html>
<head>
    <title>Celular automata experiments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F0EFEF;
        }
        #content {
            max-width: 800px;
            margin: auto;
        }
        #gameCanvas {
            border: 1px solid black;
            display: block;
            margin-left: auto;
            margin-right: auto;
            image-rendering: pixelated; 
            image-rendering: crisp-edges;
            width: 800px; 
            height: 800px;
        }
        #randomnessSlider {
            vertical-align: middle;
            width: 150px;
        }
        #randomnessCheckbox {
            margin-right: 0px;
        }
        label, input, select, button {
            margin-bottom: 10px;
            margin-right: 10px;
        }
        input {
            width: 10ch;  
        }
    </style>
</head>
<body>
    <div id="content">
        <br><br>
        <button id="fullscreenButton">Go Fullscreen</button>
        <button id="likeButton">Like</button>
        <button id="dislikeButton">Dislike</button>
        <label for="saveEventCheckbox">Save event data?</label> <input type="checkbox" id="saveEventCheckbox"><br>
    </div><br>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <script type="module" src="js/main.js"></script>
    <br>
    <div id="content">
        <label for="userRule">Automaton rule:</label>
        <select id="userRule">
            <!-- <option value="Conway">Conway's game of life</option>
            <option value="BB">Brian's brain</option>
            <option value="BBMod">Modified Brian's brain</option> -->
            <option value="Variable">Variable</option>
            <option value="VariableUnsafe">Variable unsafe</option>
        </select><br>
        <label for="randomnessCheckbox">Add random seeding? </label> <input type="checkbox" id="randomnessCheckbox"><br>
        <label for="randomnessSlider">Randomness amount (log10 of expected even number at each step):</label>
            <input type="range" id="randomnessSlider" min="-5.0" max="1.0" value="-2.0" step="0.05"> <span id="randomnessAmountValue"></span><br>
        <label for="userXShift">X periodicity shift:</label>
        <input type="int" id="userXShift" value="0">
        <label for="userYShift">Y periodicity shift:</label>
        <input type="int" id="userYShift" value="0"><br>
        <label for="userFlipX">Twisted boundary across X:</label>
        <input type="checkbox" id="userFlipX">
        <label for="userFlipY">Twisted boundary across Y:</label>
        <input type="checkbox" id="userFlipY"><br>
        <label for="category">Color scheme:</label>
        <select id="userColorPalette">
            <option value="variable">Variable</option>
            <!-- <option value="blue">Blue</option>
            <option value="blue2">Blue II</option>
            <option value="grey">Grey</option>
            <option value="grey2">Grey II</option>
            <option value="yellow">Yellow</option>
            <option value="black">Black</option>
            <option value="black2">Black II</option> -->
            <option value="blackTrace">Black (trace I)</option>
            <option value="blackTrace2">Black (trace II)</option>
            <option value="blackTrace3">Black (trace III)</option>
        </select><br>
        <!-- <label for="userGridSize">Grid size (max 1000):</label>
        <input type="int" id="userGridSize" value="100"> -->
        <label for="userGridHeight">Grid height:</label>
        <input type="int" id="userGridHeight" value="100">
        <label for="userGridWidth">Grid width:</label>
        <input type="int" id="userGridWidth" value="100"><br>
        <label for="userTimeout">Timeout (smaller is faster):</label>
        <input type="int" id="userTimeout" value="50"><br>
        <button id="submitButton">Submit</button>   <button id="changeColoringRule">Change coloring rule</button>  <button id="changeColor">Change colors</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Celular automata experiments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F0EFEF;
        }
        #content {
            max-width: 800px;
            margin: auto;
        }
        #gameCanvas {
            border: 1px solid black;
            display: block;
            margin-left: auto;
            margin-right: auto;
            image-rendering: pixelated; 
            image-rendering: crisp-edges;
            width: 800px; 
            height: 800px;
        }
        #randomnessAmount {
            vertical-align: middle;
            width: 150px;
        }
        #addRandomness {
            margin-right: 0px;
        }
        label, input, select, button {
            margin-bottom: 10px;
            margin-right: 10px;
        }
        input {
            width: 10ch;  
        }
    </style>
</head>
<!-- <script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.js"></script> -->
<body>
    <div id="content">
        <br><br>
        <button id="fullscreenButton">Go Fullscreen</button>
        <button id="likeButton">Like</button>
        <button id="dislikeButton">Dislike</button>
        <label for="saveEventCheckbox">Save event data?</label> <input type="checkbox" id="saveEventCheckbox"><br>
    </div><br>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <script type="module" src="js/mainAdvent.js"></script>
    <br>
    <div id="content">
        <button id="playPauseButton">Play/Pause</button>
        <button id="stepButton">Step</button>
        <label for="metaRule">Meta rule:</label>
        <select id="metaRule">
            <!-- <option value="Conway">Conway's game of life</option>
            <option value="BB">Brian's Brain</option>
            <option value="BBMod">Modified Brian's Brain</option> -->
            <option value="Variable">Variable</option>
            <option value="VariableMix">Variable mix</option>
            <option value="VariableUnsafe">Variable unsafe</option>
            <option value="VariableTest">Variable test</option>
            <option value="VariableTestNoStyle">Variable test no style</option>
            <option value="CustomRule">Custom rule</option>
        </select><br> 
        <label for="currentRuleAndStyle">Current rule:</label> <input type="text" id="currentRuleAndStyle" style="width: 40ch;"><br>
        <label for="addRandomness">Add random seeding? </label> <input type="checkbox" id="addRandomness"><br>
        <label for="randomnessAmount">Randomness amount (log10 of expected even number at each step):</label>
            <input type="range" id="randomnessAmount" min="-5.0" max="1.0" value="-2.0" step="0.05"> <span id="randomnessAmountValue"></span><br>
        <label for="gridPeriodicityShiftX">X periodicity shift:</label>
        <input type="int" id="gridPeriodicityShiftX" value="0">
        <label for="gridPeriodicityShiftY">Y periodicity shift:</label>
        <input type="int" id="gridPeriodicityShiftY" value="0"><br>
        <label for="gridFlipX">Twisted boundary across X:</label>
        <input type="checkbox" id="gridFlipX">
        <label for="gridFlipY">Twisted boundary across Y:</label>
        <input type="checkbox" id="gridFlipY"><br>
        <label for="category">Color scheme:</label>
        <select id="colorPalette">
            <option value="variable">Variable</option>
            <!-- <option value="blue">Blue</option>
            <option value="blue2">Blue II</option>
            <option value="grey">Grey</option>
            <option value="grey2">Grey II</option>
            <option value="yellow">Yellow</option>
            <option value="black">Black</option>
            <option value="black2">Black II</option> -->
            <option value="blackTrace">Black (trace I)</option>
            <option value="blackTrace2">Black (trace II)</option>
            <option value="blackTrace3">Black (trace III)</option>
        </select><br>
        <!-- <label for="userGridSize">Grid size (max 1000):</label>
        <input type="int" id="userGridSize" value="100"> -->
        <label for="gridHeight">Grid height:</label>
        <input type="int" id="gridHeight" value="100">
        <label for="gridWidth">Grid width:</label>
        <input type="int" id="gridWidth" value="100"><br>
        <label for="targetCycleTime">Frame duration (ms):</label>
        <input type="int" id="targetCycleTime" value="100"><br>
        <button id="submitButton">Submit</button>   
        <button id="changeRule">Change rule</button>  
        <button id="changeBaseRule">Change base rule</button>  
        <button id="changeColoringRule">Change coloring rule</button>  
        <button id="evolveColoringRule">Evolve coloring rule</button>
        <button id="reinitialiseGrid">Reinitialise the grid</button> 
        <button id="changeColor">Change colors</button>
        <button id="recordGif">Record Gif</button>
    </div>
</body>
</html>
